<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'VET PAGE!!!'">Vet Page</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.Id}">ID</td>
        <td th:text="${vet.firstName}">FirstName</td>
        <td th:text="${vet.LastName}">LastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
