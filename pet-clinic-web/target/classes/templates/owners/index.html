<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index</title>
</head>
<body>
<h1 th:text="'OWNER PAGE!!!'">Owner Page</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.Id}">ID</td>
        <td th:text="${owner.firstName}">FirstName</td>
        <td th:text="${owner.LastName}">LastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
